<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>

    <ul id="app">
        <li v-for='(no, i) in arr'>
            <button @click='remove(i)'>X</button>{{no}}
        </li>
        <li>
            <button @click='append(1)'>+1</button>
            <button @click='append(5)'>+5</button>
            <button @click='append(10)'>+10</button>
        </li>
    </ul>

    <script>
        new Vue({
            el:"#app",
            data:{
                cur:0,
                arr:[]
            },
            methods:{
                append: function( x ){
                    for( let i = 0; i < x; i++ ){   // let : 
                        this.arr.push( ++this.cur );    // 
                    }   
                },
                remove : function( index ){
                    this.arr.splice( index, 1 );  // 일정 리스트요소를 제거함 (제거시작인덱스, 제거개수)
                }
            }
        })
        
    </script>
</body>
</html>
<!-- 
    .push()     : 맨뒤에 새로운 배열 집어넣음
    .pop()      : 마지막 배열 빼내기
    .shift()    : 맨앞의 배열요소 빼내기
    .unshift()  : 맨앞에 새로운 배열 집어넣음
    .splice()   : 특정 인덱스부터 n개의 배열 빼기
    .sort()     : 배열 정렬하기


 -->
