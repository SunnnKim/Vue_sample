<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <table border="1">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            <tr v-for='item in items'>
                <td>{{ item.num }}</td>
                <td>
                    <a v-bind:href='link'>
                        {{ item.title }}
                    </a>
                </td>
                <td>{{ item.writer }}</td>
            </tr>
        </table>
    </div>

    <script>
        var datas = [
            { num : 1, title:'첫번째 제목', writer:'abc' },
            { num : 2, title:'두번째 제목', writer:'def' },
            { num : 3, title:'세번째 제목', writer:'ghi' }
        ];

        new Vue({
            el:'#app',
            data:{
                link:'NewFile.html',
                items: datas
            }
        })


    </script>
</body>
</html>
