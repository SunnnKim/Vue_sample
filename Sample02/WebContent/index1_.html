<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>Document</title>
</head>
<body>
    
 
    <div id="app">
        <table border="1">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            <tr v-for='item in items'>
                <td>{{ item.num }}</td>
                <td>
                    <a @click = 'link(item.num, item.writer)'>
                        {{ item.title }}
                    </a>
                </td>
                <td>{{ item.writer }}</td>
            </tr>
        </table>
    </div>

    <script>
        // 파라미터를 통해 데이터 보내기
        var datas = [
            { num : 1, title:'첫번째 제목', writer:'abc' },
            { num : 2, title:'두번째 제목', writer:'def' },
            { num : 3, title:'세번째 제목', writer:'ghi' }
        ];

        new Vue({
            el:'#app',
            data:{
                items: datas
            },
            methods:{
                func: function( n, w ){
                    location.href = "index2.html?num=" + n + "&writer=" + w;
                }
            }
            

        });
        function link( n, w){
            location.href = "index2.html?num=" + n + "&writer=" + w;
        }

    </script>

</body>
</html>
