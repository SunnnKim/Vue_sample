<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <select v-model='selected'>
            <option v-for='op in options' v-bind:value='op.value'>
                {{ op.text }}
            </option>
        </select>
        <span>선택: {{selected}}</span>
        <button @click='clickBtn'>click</button>
    </div> 
<script>
    // select option 동적생성
var app  = new Vue({
    el:'#app',
    data:{
        selected:'A',
        options:[
            {text:'One', value:'A'},
            {text:'Two', value:'B'},
            {text:'Three', value:'C'}
        ]
    },
    methods: {
        clickBtn: function(){
            alert(app.selected);
        }
    }
})
</script>
</body>
</html>
